
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="main.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <!-- MAIN MENU SCREEN -->
        <div class="container container-height screen" id="home-screen">
            <div class="card-panel grey darken-2">
                <div class="row">
                    <div class="col s6 offset-s3">
                        <div class="waves-effect waves-light light-blue lighten-4 grey-text text-darken-4 btn-large w100" id="go-manual"><i class="material-icons right">play_arrow</i>Manual Mode</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6 offset-s3">
                        <div class="waves-effect waves-light  light-blue lighten-4 grey-text text-darken-4 btn-large w100" id="go-auto"><i class="material-icons right">schedule</i>Auto Mode</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MANUAL SCREEN -->
        <div class="container container-height screen" id="manual-screen">
            <div class="card-panel grey darken-2">
                <div class="row" id="button-subscreen">
                    <div class="col s6 offset-s3">
                        <div class="btn-floating btn-large waves-effect waves-light deep-orange darken-2 center-align dynamic-height"><img src="https://cdn.pixabay.com/photo/2012/05/02/21/04/mad-46338_1280.png" class="button-image"></div>
                    </div>
                </div>
                <div id="photo-subscreen">

                </div>
            </div>
        </div>

        <!-- AUTO SCREEN -->
        <div class="container container-height screen" id="auto-screen">
            <div class="card-panel grey darken-2">
            </div>
        </div>


      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="main.js"></script>
    </body>
  </html>
